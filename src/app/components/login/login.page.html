<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Devdactic Auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col
      size="12"
      size-sm="10"
      offset-sm="1"
      size-md="8"
      offset-md="2"
      size-lg="6"
      offset-lg="3"
      size-xl="4"
      offset-xl="4"
    >
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Your Account</ion-card-title>
        </ion-card-header>

        <form [formGroup]="formLogin" novalidate>

        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Email*:</ion-label>
            <ion-input
              type="email"
              mode="md"
              formControlName="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Password*:</ion-label>
            <ion-input type="password" mode="md" formControlName="password">
            </ion-input>
          </ion-item>

          <ion-button (click)="login()" expand="block" mode="md"
          [disabled]="!formLogin.valid"
            >Login</ion-button
          >

          {{formLogin.valid}}

          <ion-button
            expand="block"
            color="secondary"
            routerLink="/registerRestaurant"
            routerDirection="forward"
            >Register Restaurant
          </ion-button>

          <ion-button
            expand="block"
            color="danger"
            (click)="registraRider()"
            >Register Riders
          </ion-button>
        </ion-card-content>

      </form>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
