<ion-header translucent="false" mode="md">
  <ion-toolbar>
    <ion-row>
      <ion-avatar>
        <img src="../../assets/fattorino.jpg" />
      </ion-avatar>
      <ion-title>{{title | uppercase}}</ion-title>
    </ion-row>

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="logout()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
