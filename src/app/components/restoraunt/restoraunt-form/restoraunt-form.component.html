<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Account Restaurant</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <form [formGroup]="registerForm" (ngSubmit)="register()">



   

          <ion-item>
            <ion-label position="center" color="primary">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="center" color="primary">Position</ion-label>
            <ion-input type="text" formControlName="position"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="center" color="primary">DeliveryRange</ion-label>
            <ion-input type="text" formControlName="deliveryRange"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="center" color="primary">Salary</ion-label>
            <ion-input type="text" formControlName="salary"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="center" color="primary">Time</ion-label>
            <ion-input type="text" formControlName="time"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="center" color="primary">Mobile</ion-label>
            <ion-input type="text" formControlName="mobile"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="center" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="center" color="primary">Password</ion-label>
            <ion-input type="text" formControlName="password"></ion-input>
          </ion-item>









        

        
        <ion-button  size="large" type="submit" [disabled]="registerForm.invalid" expand="block">Registe Restautant</ion-button>


    
  </form>
</ion-content>
